<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <meta content="notranslate" name="google">
  <!--link(rel="stylesheet", href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css", integrity="sha256-NJWeQ+bs82iAeoT5Ktmqbi3NXwxcHlfaVejzJI2dklU=", crossorigin="anonymous")-->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet">
  <title>App restore password page</title>
  <meta name="description" content="App main page description">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page__inner">
    <div class="page-login">
      <div class="container">
        <div class="page-login__form">
          <div class="login-form">
            <div class="login-form__container">
              <h1 class="login-form__title">Забыли пароль?</h1>
              <p class="login-form__help-text mb-4">Введите адрес электронной почты ниже,
                и мы вышлем вам ссылку для сброса</p>
              <form>
                <div class="form-group mb-5">
                  <!-- use is-valid or is-invalid class for client-side form fields validation--><label for="restore-email"><span class="required-label">*</span>Email</label>
                  <div class="form-control-wrapper"><input class="form-control form-control-email is-invalid" id="restore-email" type="email" name="restore-email" required><svg class="svg-sprite-icon icon-email">
                      <use xlink:href="img/sprite/symbol/sprite.svg#email"></use>
                    </svg></div>
                  <div class="error"><span>Ошибка при валидации</span></div>
                </div>
                <div class="form-group mb-0"><button class="btn btn-confirm d-block w-100">Сбросить пароль</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/vendors.min.js"></script>
  <script src="js/script.min.js"></script>
</body>

</html>
