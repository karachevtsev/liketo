<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <meta content="notranslate" name="google">
  <!--link(rel="stylesheet", href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css", integrity="sha256-NJWeQ+bs82iAeoT5Ktmqbi3NXwxcHlfaVejzJI2dklU=", crossorigin="anonymous")-->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet">
  <title>App login page</title>
  <meta name="description" content="App main page description">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page__inner">
    <div class="page-login">
      <div class="container">
        <div class="page-login__form">
          <div class="login-form">
            <div class="login-form__container">
              <h1 class="login-form__title">Войдите в систему</h1>
              <form>
                <!-- use is-valid or is-invalid class for client-side form fields validation-->
                <div class="form-group mb-4"><label for="email"><span class="required-label">*</span>Email</label>
                  <div class="form-control-wrapper"><input class="form-control form-control-email is-valid" id="email" type="email" name="email" required><svg class="svg-sprite-icon icon-email">
                      <use xlink:href="img/sprite/symbol/sprite.svg#email"></use>
                    </svg></div>
                  <div class="error"><span>Неверно введен логин или пароль</span></div>
                </div>
                <div class="form-group mb-4"><label for="password"><span class="required-label">*</span>Password</label>
                  <div class="form-control-wrapper"><input class="form-control form-control-password is-invalid" id="password" type="password" name="password" required><svg class="svg-sprite-icon icon-lock">
                      <use xlink:href="img/sprite/symbol/sprite.svg#lock"></use>
                    </svg><span class="toggle-password" toggle="#password"><svg class="svg-sprite-icon icon-eye"><use xlink:href="img/sprite/symbol/sprite.svg#eye"></use></svg></span></div>
                  <div class="error"><span>Неверно введен логин или пароль</span></div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                  <div class="form-group form-check d-flex align-items-center"><input class="form-check-input mt-0" id="remember" type="checkbox"><label class="form-check-label" for="remember">Запомнить меня</label></div>
                  <div class="form-group"><a href="./restore.html">Забыли пароль?</a></div>
                </div>
                <div class="form-group mb-0"><button class="btn btn-confirm d-block w-100">Войти</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/vendors.min.js"></script>
  <script src="js/script.min.js"></script>
</body>

</html>
