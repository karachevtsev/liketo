  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">

  <meta property="og:image" content="/img/og-image.png">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">

  <link rel="shortcut icon" href="/img/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">

  <meta name="description" content="App polls create page description">

</head>

<body>
  <div class="page__inner">
    <div class="page__content">
      <header class="page-header" role="banner">
        <div class="page-header__container d-flex align-items-center">
          <div class="col"><a class="logo" href="/"><img src="img/logo-sm.png" alt="Liketo" width="41" height="41"></a></div>
          <div class="col d-none d-sm-flex justify-content-center">
            <div class="logo-customer"><span class="logo-customer__text">ATB Market</span></div>
          </div>
          <div class="col d-flex justify-content-end">
            <div class="lang d-flex align-items-center"><a class="is-active" href="">UA</a><a href="">RU</a></div>
            <div class="login">
              <div class="login__container"><span class="login__avatar user-avatar">AO</span><button class="login__btn"><svg class="svg-sprite-icon icon-menu">
                    <use xlink:href="img/sprite/symbol/sprite.svg#menu"></use>
                  </svg></button></div><!-- .is-open class for open menu-->
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__item menu__item--user-data">
                    <ul class="user-data">
                      <li class="user-data__avatar"><span class="user-avatar">AO</span></li>
                      <li class="user-data__info"><span class="user-data__info-name">Абдул Обулов</span><span class="user-data__info-mail">abdulobdulov@mail.com</span></li>
                    </ul>
                  </li>
                  <li class="menu__item d-lg-none"><a class="menu__link menu__link--statistics is-active" href="statistics.html"><svg class="svg-sprite-icon icon-statistics">
                        <use xlink:href="img/sprite/symbol/sprite.svg#statistics"></use>
                      </svg>Статистика</a></li>
                  <li class="menu__item d-lg-none"><a class="menu__link menu__link--rating" href="rating.html"><svg class="svg-sprite-icon icon-rating">
                        <use xlink:href="img/sprite/symbol/sprite.svg#rating"></use>
                      </svg>Рейтинг</a></li>
                  <li class="menu__item d-lg-none"><a class="menu__link menu__link--polls" href="polls.html"><svg class="svg-sprite-icon icon-polls">
                        <use xlink:href="img/sprite/symbol/sprite.svg#polls"></use>
                      </svg>Опросы</a></li>
                  <li class="menu__item d-lg-none"><a class="menu__link menu__link--devices" href="devices.html"><svg class="svg-sprite-icon icon-devices">
                        <use xlink:href="img/sprite/symbol/sprite.svg#devices"></use>
                      </svg>Устройства</a></li>
                  <li class="menu__item d-lg-none"><a class="menu__link menu__link--reports" href="reports.html"><svg class="svg-sprite-icon icon-reports">
                        <use xlink:href="img/sprite/symbol/sprite.svg#reports"></use>
                      </svg>Отчёты</a></li>
                  <li class="menu__item"><a class="menu__link menu__link--profile" href="user-profile.html"><svg class="svg-sprite-icon icon-profile">
                        <use xlink:href="img/sprite/symbol/sprite.svg#profile"></use>
                      </svg>Профиль</a></li>
                  <li class="menu__item"><a class="menu__link menu__link--admin" href="users.html"><svg class="svg-sprite-icon icon-admin">
                        <use xlink:href="img/sprite/symbol/sprite.svg#admin"></use>
                      </svg>Пользователи</a></li>
                  <li class="menu__item"><a class="menu__link menu__link--help" href="faq.html"><svg class="svg-sprite-icon icon-help">
                        <use xlink:href="img/sprite/symbol/sprite.svg#help"></use>
                      </svg>FAQ</a></li>
                  <li class="menu__item"><a class="menu__link menu__link--logout" href="/"><svg class="svg-sprite-icon icon-logout">
                        <use xlink:href="img/sprite/symbol/sprite.svg#logout"></use>
                      </svg>Выйти</a></li>
                </ul>
                <div class="menu__backdrop"></div>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <main class="page__main-content" role="main">
        <div class="page-layout">
          <div class="page-layout__container">
            <div class="page-layout__row">
              <div class="page-layout__aside d-none d-xl-flex">
                <aside class="aside">
                  <div class="aside__container">
                    <nav class="main-nav">
                      <ul class="main-nav__list">
                        <li class="main-nav__item" data-toggle="tooltip" data-placement="right" title="Статистика"><a class="main-nav__link menu__link--statistics is-active" href="statistics.html"><svg class="svg-sprite-icon icon-statistics">
                              <use xlink:href="img/sprite/symbol/sprite.svg#statistics"></use>
                            </svg></a></li>
                        <li class="main-nav__item" data-toggle="tooltip" data-placement="right" title="Рейтинг"><a class="main-nav__link menu__link--rating" href="rating.html"><svg class="svg-sprite-icon icon-rating">
                              <use xlink:href="img/sprite/symbol/sprite.svg#rating"></use>
                            </svg></a></li>
                        <li class="main-nav__item" data-toggle="tooltip" data-placement="right" title="Опросы"><a class="main-nav__link menu__link--polls" href="polls.html"><svg class="svg-sprite-icon icon-polls">
                              <use xlink:href="img/sprite/symbol/sprite.svg#polls"></use>
                            </svg></a></li>
                        <li class="main-nav__item" data-toggle="tooltip" data-placement="right" title="Устройства"><a class="main-nav__link menu__link--devices" href="devices.html"><svg class="svg-sprite-icon icon-devices">
                              <use xlink:href="img/sprite/symbol/sprite.svg#devices"></use>
                            </svg></a></li>
                        <li class="main-nav__item" data-toggle="tooltip" data-placement="right" title="Отчёты"><a class="main-nav__link menu__link--reports" href="reports.html"><svg class="svg-sprite-icon icon-reports">
                              <use xlink:href="img/sprite/symbol/sprite.svg#reports"></use>
                            </svg></a></li>
                      </ul>
                    </nav>
                  </div>
                </aside>
              </div>
              <div class="page-layout__content">
                <section class="content">
                  <div class="content__container">
                    <div class="content__breadcrumb-back"><a href="./polls.html"><svg class="svg-sprite-icon icon-left-arrow">
                          <use xlink:href="img/sprite/symbol/sprite.svg#left-arrow"></use>
                        </svg>опросы</a></div>
                    <div class="content__header">
                      <h1 class="content__title">Создайте новый опрос</h1>
                    </div>
                    <div class="content__box">
                      <div class="page-form">
                        <div class="page-form__conatiner">
                          <!-- use is-valid or is-invalid class for client-side form fields validation-->
                          <form>
                            <div class="form-group pb-4 mb-0 has-label-line"><label for="poll-name"><span class="required-label">*</span>Назовите опрос:</label><input class="form-control is-valid" id="poll-name" type="text" name="" required><span class="label-number">1</span></div>
                            <div class="form-group pb-4 mb-0 has-label-line"><label for="poll-question"><span class="required-label">*</span>Напишите вопрос:</label><input class="form-control is-invalid" id="poll-question" type="text" name="" required><span class="label-number">2</span></div>
                            <div class="form-group pb-4 mb-0"><label for="poll-device"><span class="required-label">*</span>Выбирите устройство:</label>
                              <div class="form-group-checkboxes" id="poll-device">
                                <div class="form-group-checkboxes__container">
                                  <div class="custom-control custom-checkbox"><input class="custom-control-input" type="checkbox" id="1" required checked><label class="custom-control-label" for="1">Терминал 2 правое крыло, г. Днепр, ул. Мостовая, 56</label></div>
                                </div>
                              </div><span class="label-number">3</span>
                            </div>
                            <div class="form-group has-submit-btn mb-0"><button class="btn btn-confirm has-icon">Создать<span class="icon-btn"><svg class="svg-sprite-icon icon-confirm"><use xlink:href="img/sprite/symbol/sprite.svg#confirm"></use></svg></span></button><button class="btn btn-cancel has-icon">Отмена<span class="icon-btn"><svg class="svg-sprite-icon icon-close"><use xlink:href="img/sprite/symbol/sprite.svg#close"></use></svg></span></button></div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="page__footer-wrapper">
      <footer class="page-footer" role="contentinfo"></footer>
    </div>
  </div>
  <div class="modal modal-delete fade" id="modal-delete" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><span class="modal-icon"><svg class="svg-sprite-icon icon-delete"><use xlink:href="img/sprite/symbol/sprite.svg#delete"></use></svg></span>
          <h5 class="modal-title">Удалить устройство?</h5><button class="close" type="button" data-dismiss="modal" aria-label="закрыть"><span aria-hidden="true"><svg class="svg-sprite-icon icon-plus"><use xlink:href="img/sprite/symbol/sprite.svg#plus"></use></svg></span></button>
        </div>
        <div class="modal-body">После этого вы не сможете его востановить</div>
        <div class="modal-footer"><button class="btn btn-modal-cancel" type="button" data-dismiss="modal">Отмена</button><button class="btn btn-modal-confirm" type="button">Удалить</button></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/vendors.min.js"></script>
  <script src="js/script.min.js"></script>
</body>

</html>
