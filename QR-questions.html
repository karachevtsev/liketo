<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <meta content="notranslate" name="google">
  <meta property="og:image" content="/img/og-image.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/img/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <title>App QR page</title>
  <meta name="description" content="App QR page description">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page__inner">
    <div class="page-qr">
      <div class="container has-questions">
        <h1 class="page-qr__question-name">Що саме сподобалось?</h1>
        <form class="qr-question-form">
          <div class="qr-question-form__questions">
            <div class="qr-question-checkbox">
              <div class="qr-question-checkbox__input-wrap"><label class="qr-question-checkbox__name"><input class="qr-question-checkbox__input" type="checkbox" name="question1"><span class="qr-question-checkbox__name-text">Обслуговування персоналу</span></label></div>
            </div>
            <div class="qr-question-checkbox">
              <div class="qr-question-checkbox__input-wrap"><label class="qr-question-checkbox__name"><input class="qr-question-checkbox__input" type="checkbox" name="question2"><span class="qr-question-checkbox__name-text">Відсутність черги</span></label></div>
            </div>
            <div class="qr-question-checkbox">
              <div class="qr-question-checkbox__input-wrap"><label class="qr-question-checkbox__name"><input class="qr-question-checkbox__input" type="checkbox" name="question3"><span class="qr-question-checkbox__name-text">Чистота в приміщенні</span></label></div>
            </div>
            <div class="qr-question-checkbox">
              <div class="qr-question-checkbox__input-wrap"><label class="qr-question-checkbox__name"><input class="qr-question-checkbox__input" type="checkbox" name="question4"><span class="qr-question-checkbox__name-text">Профілактичні заходи від COVID</span></label></div>
            </div>
          </div>
          <div class="qr-question-form__custom-answer"><textarea class="qr-question-custom-answer" placeholder="Написати свій варіант"></textarea></div>
          <div class="qr-question-form__controls"><button class="btn qr-question-form__btn" type="submit">Відправити</button></div>
        </form>
      </div>
      <div class="page-qr__footer">
        <p>Розроблено в <a href="https://liketo.me/" target="_blank">liketo.me</a></p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/vendors.min.js"></script>
  <script src="js/script.min.js"></script>
</body>

</html>
